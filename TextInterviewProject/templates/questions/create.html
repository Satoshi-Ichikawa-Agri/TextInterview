{% extends "layout.html" %}
{% load widget_tweaks %}

{% block content %}

<h2>Question登録</h2>
<hr />

<div class="row">
    <div class="col-md-4">
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label }}: {{ field | add_class:'form-control col-5' }}
            </div>
            {% endfor %}
            <input class="mt-3" type="submit" name="Create Question" value="登録">
            <a class="m-3" href={% url 'index' %}>戻る</a>
        </form>
    </div>
</div>
{% endblock %}
