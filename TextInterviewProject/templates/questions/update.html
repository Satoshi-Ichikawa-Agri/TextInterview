<!-- questions update.html -->
{% extends "layout.html" %}
{% load widget_tweaks %}

{% block title %}Update{% endblock %}

{% block content %}

<h2>Update</h2>
<hr />

<div class="row">
    <div class="col-md-4">
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label }}: {{ field | add_class:'form-control' }}
            </div>
            {% endfor %}
            <input class="btn btn-primary mt-3" type="submit" name="Update Question" value="更新">
            <a class="btn btn-secondary mt-3" href={% url 'index' %}>戻る</a>
        </form>
    </div>
</div>
{% endblock %}
