<!-- simulations start.html -->
{% extends "layout.html" %}

{% block title %}Simulation{% endblock %}

{% block content %}

<h2>Start.INDEX</h2>
<hr />



<div class="container mt-4">
    <div class="card mx-auto" style="max-width:800px">
        <div class="card-header bg-primary"></div>

        <div class="card-body p-4" style="overflow: auto;">
            <div class="d-flex align-items-baseline mb-4">
                <i class="bi bi-person-circle" style="font-size:50px;"></i>
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Hi helh, are you available to chat?
                        </div>
                    </div>
                    <div>
                        <div class="small">01:10PM</div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Sure</div>
                    </div>
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Let me know when you're available?
                        </div>
                    </div>
                    <div>
                        <div class="small">01:13PM</div>
                    </div>
                </div>
                <i class="bi bi-person-circle" style="font-size:50px;"></i>
            </div>

            <div class="card-footer bg-white w-100 bottom-0 m-0 p-1">
                <div class="input-group">
                    <input type="text" class="form-control border-1" placeholder="Write a message...">
                    <div class="input-group-text bg-transparent border-1">
                        <button class="btn btn-light text-secondary">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
