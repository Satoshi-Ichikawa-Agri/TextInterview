{% extends "layout.html" %}

{% block content %}

<h1>Hello Django</h1>
<form method="post" action="/">
    {% csrf_token %}
    {{ form }}<br>
    <input type="submit" name="Create Question">
</form>

{% for question in question_list %}
<div>
    <p>{{ question.title }}</p>
    <p>{{ question.question_content }}</p>
    <p>{{ question.answer }}</p>
    <a href={% url 'update' question.id %}>更新</a>
    <a href={% url 'delete' question.id %}>削除</a>
</div>

{% endfor %}

{% endblock %}
